        var colors = new Array(3);
        colors["r"]="red" , colors["b"]="blue" , colors["g"]="green";

        var DateColor= prompt("choose the color you want to use to display the date (r) red, (b) blue, (g) green")
        function getDate()
        {

          document.getElementById("Date").innerHTML="<b> Current Date :</b>"+now.toLocaleString().fontcolor(colors[DateColor]);
